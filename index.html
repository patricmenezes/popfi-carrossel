<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopFi Carrossel</title>
    
    <!-- CSS do Fotorama -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        /* Ajusta o tamanho das miniaturas */
        .fotorama .fotorama__nav--thumbs .fotorama__nav__frame {
            padding: 2px;
            height: 64px;
        }
        .fotorama .fotorama__thumb-border {
            height: 60px;
            border-width: 2px;
            margin-top: 2px;
        }
        /* Ajusta o tamanho do contÃªiner */
        .fotorama__wrap {
            max-width: 100%;
            width: auto !important;
        }
    </style>
</head>
<body>

    <center>
        <!-- Carrossel Fotorama -->
        <div class="fotorama" 
            data-nav="thumbs" 
            data-loop="true" 
            data-autoplay="true" 
            data-transition="fade" 
            data-allowfullscreen="true" 
            data-width="100%" 
            data-maxwidth="1200" 
            data-fit="contain">
            
            <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png">
            <img src="https://popfi.com.br/admin/midia/1ed987cc110e2b78715c6335e8cca3fc.png">
            <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png">
            <img src="https://popfi.com.br/admin/midia/f38507095109ca7d3b4052ffef571aed.png">
            <img src="https://popfi.com.br/admin/midia/a2ce82442eba86270c325711349068b6.png">
        </div>
    </center>

    <!-- JS do Fotorama -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>

</body>
</html>
