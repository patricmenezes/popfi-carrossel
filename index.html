<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automático</title>
    
    <!-- CSS do Fotorama -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        /* Remove margens e paddings padrão */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem */
        }
        /* Ajusta o contêiner do Fotorama */
        .fotorama {
            width: 100%;
            height: auto; /* Altura automática com base nas imagens */
        }
        /* Remove espaços extras dentro do Fotorama */
        .fotorama__wrap {
            margin: 0 !important;
            padding: 0 !important;
        }
        /* Remove bordas e espaços extras das miniaturas */
        .fotorama__nav--thumbs .fotorama__nav__frame {
            padding: 0 !important;
            margin: 0 !important;
        }
        /* Remove borda ao redor das miniaturas */
        .fotorama__thumb-border {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Carrossel Fotorama -->
    <div class="fotorama" 
        data-nav="thumbs" 
        data-loop="true" 
        data-autoplay="true" 
        data-transition="fade" 
        data-width="100%" 
        data-maxwidth="1200" 
        data-fit="contain">
        
        <!-- Imagens sem links e sem legendas -->
        <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png">
        <img src="https://popfi.com.br/admin/midia/1ed987cc110e2b78715c6335e8cca3fc.png">
        <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png">
        <img src="https://popfi.com.br/admin/midia/f38507095109ca7d3b4052ffef571aed.png">
        <img src="https://popfi.com.br/admin/midia/a2ce82442eba86270c325711349068b6.png">
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS do Fotorama -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>

    <!-- Script para evitar ações ao clicar nos slides -->
    <script>
        $(document).ready(function() {
            // Desativa qualquer ação ao clicar nas imagens
            $('.fotorama__img').on('click', function(e) {
                e.preventDefault(); // Impede qualquer ação padrão
                e.stopPropagation(); // Impede a propagação do evento
            });
        });
    </script>
</body>
</html>
