<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopFi Carrossel</title>
    
    <!-- CSS do Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    
    <!-- Estilos personalizados -->
    <style>
        .slick-slide img {
            width: 100%;
            height: auto;
            max-width: 800px; /* Ajuste o tamanho máximo conforme necessário */
            margin: 0 auto;
        }
        .slick-prev:before,
        .slick-next:before {
            color: black; /* Cor das setas de navegação */
        }
        .slick-dots li button:before {
            color: black; /* Cor dos dots de navegação */
        }
    </style>
</head>
<body>

    <center>
        <!-- Carrossel Slick -->
        <div class="carrossel">
            <!-- 1ª imagem com link para www.popfi.com.br -->
            <div>
                <a href="https://www.popfi.com.br" target="_blank">
                    <img src="https://popfi.com.br/admin/midia/2f67aa6f8f73d6cefbffd3cc6392bb7b.png" alt="Imagem 1">
                </a>
            </div>
            
            <!-- 2ª imagem com link para o Facebook -->
            <div>
                <a href="https://www.facebook.com/lamodasquarairs" target="_blank">
                    <img src="https://popfi.com.br/admin/midia/1ed987cc110e2b78715c6335e8cca3fc.png" alt="Imagem 2">
                </a>
            </div>
            
            <!-- 3ª imagem com link para www.popfi.com.br -->
            <div>
                <a href="https://www.popfi.com.br" target="_blank">
                    <img src="https://popfi.com.br/admin/midia/940df51e332829a6c1e90191960ab432.png" alt="Imagem 3">
                </a>
            </div>
            
            <!-- 4ª imagem com link para Inverti Digital -->
            <div>
                <a href="https://invertidigital.com.br/" target="_blank">
                    <img src="https://popfi.com.br/admin/midia/f38507095109ca7d3b4052ffef571aed.png" alt="Imagem 4">
                </a>
            </div>
            
            <!-- 5ª imagem com link para www.popfi.com.br -->
            <div>
                <a href="https://www.popfi.com.br" target="_blank">
                    <img src="https://popfi.com.br/admin/midia/a2ce82442eba86270c325711349068b6.png" alt="Imagem 5">
                </a>
            </div>
        </div>
    </center>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS do Slick Carousel -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
    <!-- Inicialização do Slick Carousel -->
    <script>
        $(document).ready(function(){
            $('.carrossel').slick({
                dots: true,          // Mostra os pontos de navegação
                infinite: true,     // Loop infinito
                speed: 500,        // Velocidade da transição
                slidesToShow: 1,    // Quantidade de slides visíveis
                slidesToScroll: 1, // Quantidade de slides a rolar
                autoplay: true,     // Autoplay ativado
                autoplaySpeed: 3000, // Intervalo do autoplay (3 segundos)
                arrows: true,       // Mostra setas de navegação
                pauseOnHover: false // Não pausa ao passar o mouse
            });
        });
    </script>

</body>
</html>
